<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title> EDITAR CLIENTE</title>
	</head>
	
	<body>
		<h2> EDITAR CLIENTE</h2>
		<form th:action="@{/pacote/editar/{id}(id=${pacote.id})" th:object=""${pacote}" method="post">
			<div>
				<label for="id"> ID: </label>
				<input type="text" id="id" th:field="*{id} th:readonly="readonly"/>
			</div>
			<div>
				<label for="nome"> NOME: </label>
				<input type="text" id="nome" th:field="*{nome}"/>
			</div>
			<div>
				<label for="telefone"> TELEFONE: </label>
				<input type="text" id="telefone" th:field="*{telefone}"/>
			</div>
			<div>
				<label for="cpf"> CPF: </label>
				<input type="text" id="cpf" th:field="*{cpf}"/>
			</div>
			<div>
				<label for="email"> EMAIL: </label>
				<input type="text" id="email" th:field="*{email}"/>
			</div>
		<div>
			<button type=""submit"> SALVAR </button>
		</div>
		</form>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
</html>
