<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title> EDITAR PACOTES</title>
	</head>
	
	<body>
		
		<h2> EDITAR PACOTE</h2>
		
		<form th:action="@{/pacote/editar/{id}(id=${pacote.id})" th:object=""${pacote}" method="post">
		
			<div>
				<label for="id"> ID: </label>
				<input type="text" id="id" th:field="*{id} th:readonly="readonly"/>
			</div>
			
			<div>
				<label for="nome"> NOME: </label>
				<input type="text" id="nome" th:field="*{nome}"/>
			</div>
			
			<div>
				<label for="descricao"> DESCRIÇÃO: </label>
				<input type="text" id="descricao" th:field="*{descricao}"/>
			</div>
			
			<div>
				<label for="valor"> VALOR: </label>
				<input type="text" id="valor" th:field="*{valor}"/>
			</div>
			
			<div>	
			<button type="submit"> SALVAR </button>
			</div>
		</form>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
</html>
