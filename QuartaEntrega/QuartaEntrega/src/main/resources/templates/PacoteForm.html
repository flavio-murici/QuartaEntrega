<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title> CRIAR PACOTES</title>
	</head>
	
	<body>
		<h2> CADASTRO DE PACOTE</h2>
		<form th:action="@{/pacote/save}" th:object="${pacote}" method="post">
			<div>
				<label for="nome"> NOME: </label>
				<input type="text" id="nome" th:field="*{nome}"/>
			</div>
			<div>
				<label for="descricao"> DESCRIÇÃO: </label>
				<input type="text" id="descricao" th:field="*{descricao}"/>
			</div>
			<div>
				<label for="valor"> VALOR: </label>
				<input type="text" id="valor" th:field="*{valor}"/>
			</div>
			<div>
				<button type="submit"> Salvar</button>
			</div>
		<div>
			<button type="submit"> SALVAR </button>
		</div>
		</form>
		
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
</html>
